<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Insert title here</title>
	<style>
		.container {
			width: 200px;
			height: 150px;
			display: flex;
			flex-flow: row wrap; /* 여러행, 왼쪽 -> 오른쪽 */
			margin: 30px;
			float: left;
		}
		.box {
			width: 80px;
			background-color: #222;
			border: 1px dotted #e9e9e9;
		}
		
		p {
			color: #fff;
			text-align: center;
		}
		
		/* align-content */
		#opt1 {
			align-content: flex-start; /* 교차축 시작부터 배치 */
		}
		#opt2 {
			align-content: flex-end; /* 교차축 끝에서부터 배치 */
		}
		#opt3 {
			align-content: center; /* 교차축 중앙에 배치 */
		}
		#opt4 {
			align-content: space-between; /* 시작과 끝요소를 배치한 후에 나머지요소를 균등하게 배치 */
		}
		#opt5 {
			align-content: space-around; /* 전체요소를 균등하게 배치 */
		}
		#opt6 {
			align-content: stretch; /* 전체요소를 부모크기에 꽉 차게 배치 */
		}
	</style>
</head>
  <body>
    <div class="container" id="opt1">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
      <div class="box"><p>4</p></div>
    </div>
    <div class="container" id="opt2">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
      <div class="box"><p>4</p></div>
    </div>
    <div class="container" id="opt3">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
      <div class="box"><p>4</p></div>
    </div>
    <div class="container" id="opt4">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
      <div class="box"><p>4</p></div>
    </div>
    <div class="container" id="opt5">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
      <div class="box"><p>4</p></div>
    </div>
    <div class="container" id="opt6">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
      <div class="box"><p>4</p></div>
    </div>
  </body>
</html>
