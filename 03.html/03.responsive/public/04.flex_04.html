<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Insert title here</title>
	<style>
		.container {
			display: flex;
			background-color: #eee;
			border: 1px solid black;
			margin-bottom: 30px;
		}
		.box {
			padding: 5px 45px;
			margin: 5px;
			background-color: #222;
		}
		p {
			color: #fff;
			text-align: center;
		}
		
		#opt1 {
			justify-content: flex-start; /* 주축 시작부터 배치 */
		}
		#opt2 {
			justify-content: flex-end; /* 주축을 끝에서부터 배치 */
		}
		#opt3 {
			justify-content: center; /* 주축을 중에서부터 배치  */
		}
		#opt4 {
			justify-content: space-between; /* 시작과 끝 요소를 배치한 후에 나머지 요소를 중간에 동일간격으로 배치 */
		}
		#opt5 {
			justify-content: space-around; /* 전체요소를 동일간격으로 배치 */
		}
	</style>
</head>
  <body>
    <div class="container" id="opt1">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
      <div class="box"><p>4</p></div>
    </div>
    <div class="container" id="opt2">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
      <div class="box"><p>4</p></div>
    </div>
    <div class="container" id="opt3">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
      <div class="box"><p>4</p></div>
    </div>
    <div class="container" id="opt4">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
      <div class="box"><p>4</p></div>
    </div>
    <div class="container" id="opt5">
      <div class="box"><p>1</p></div>
      <div class="box"><p>2</p></div>
      <div class="box"><p>3</p></div>
      <div class="box"><p>4</p></div>
    </div>
  </body>
</html>
