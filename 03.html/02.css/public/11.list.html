<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/* 
	   A. list-style-type(글머리) 속성
	   
	   none, disc(채움원), circle(빈원), square(네모), decimal(숫자), decimal-leading-zero(01,...10)
	   lower-roman(i, ii...), uppper-roman(I, I,, X), lower-alpha(lower-latin), upper-alpha(upper-latin)
	 */
	 .book1 { list-style-type: decimal; }
	 .book2 { list-style-type: lower-alpha; }
</style>
</head>
<body>
	<ul class="book1">
		<li>HTML5</li>
		<li>CSS3</li>
		<li>JavaScript</li>
	</ul>
	<ul class="book2">
		<li>HTML5</li>
		<li>CSS3</li>
		<li>JavaScript</li>
	</ul>
</body>
</html>
