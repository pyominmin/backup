<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ul {
		overflow: hidden;
	}
	
	li {
		list-style: none;
		float: left;
		padding: 10px;
	}
	
	li:first-child {
		border-radius: 10px 0 0 10px;
	}
	
	li:nth-child(2n) {
		background-color: orange;
	}
	
	li:nth-child(2n+1) {
		background: #ff0003;
	}
	
	li:last-child {
		border-radius: 0 10px 10px 0;
	}
	
</style>
</head>
<body>
	<ul>
		<li onclick="alert('클릭이 되었습니다!!')">First</li>
		<li><a href="https://www.naver.com">네이버</a></li>
		<li>3rd</li>
		<li>4th</li>
		<li>5th</li>
		<li>6th</li>
		<li>7th</li>
	</ul>
</body>
</html>
