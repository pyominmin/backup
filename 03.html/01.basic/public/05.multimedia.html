<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Audio / Video Tag</h1>
	
	<audio controls>
		<source src="./multimedia/Kalimba.mp3" type="audio/mp3" />
		<source src="./multimedia/Kalimba.ogg" type="audio/ogg" />
	</audio>

	<hr />
	
	<video controls
		width="640"
		height="360"
		poster="http://placehold.it/640x360">
		<source src="./multimedia/Wildlife.mp4" type="video/mp4" />
		<source src="./multimedia/Wildlife.webm" type="video/webm" />
	</video>
	<hr />
	
	<h1>img tag</h1>
	<img src="./multimedia/Penguins.jpg" width="150" height="100" alt="이미지가 없습니다!!" />
</body>
</html>
