<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		div {
			background-color: red;
			width:100px; 
			height:100px;
		}
		
		span {
			background-color: yellow;
			width:100px; 
			height:100px;			
		}
	</style>
</head>
<body>
	<h1>div Tag</h1>
	<!-- div tag는 Division의 약자로 레이아웃을 구성하는데 주로 사용한다. 
	     다른 태그와 다르게 특별한 기능은 가지고 있지는 않고 "가상의 레이아웃"을
	     설계하는데 쓰인다. 주로 CSS(스타일시트)와 연동하여 쓰인다.
	     
	     div의 속성
	     
	     1. style
	     2. width
	     3. height
	     4. border : 테두리 굵기
	     5. background-color : 배경색상
	     6. float : 정렬
	     7. margin : 바깥 쪽 여백
	     8. padding : 안 쪽 여백
	-->
	
	<div style="background-color: green; width:100px; height:100px">1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<hr />
	
	<h1>span tag</h1>
	
	<span>1</span>
	<span>2</span>
	<span>3</span>
	<span>4</span>
	<span>5</span>
</body>
</html>
