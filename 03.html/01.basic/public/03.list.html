<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>목록태그</h1>
	<!-- liar 태그 
		1. ol : 순서가 있는 태그
		2. ul : 순서가 없는 태그(글머리)
		3. li : ol/ul의 목록태그 즉, ol/ul의 자식태그 
	-->
	 <h3>ol tag</h3>
	 <ol>
	 	<li>손흥민</li>
	 	<li>김민재</li>
	 	<li>황희찬</li>
	 	<li>이강인</li>
	 </ol>
	 
	 <h3>ul tag</h3>
	 <ul>
	 	<li>손흥민</li>
	 	<li>김민재</li>
	 	<li>황희찬</li>
	 	<li>이강인</li>
	 </ul>
	 
	 <h3>모자관계제한이 없다</h3>
	 <ol>
	 	<li>
	 		<ol>
			 	<li>손흥민</li>
			 	<li>김민재</li>
			 	<li>황희찬</li>
			 	<li>이강인</li>	 		
	 		</ol>
	 	</li>
	 	<li>
	 		<ul>
	 			<li>메시</li>
	 			<li>케인</li>
	 		</ul>
	 	</li>
	 </ol>
	 
	 <h3>정의목록</h3>
	 <dl>
	 	<dt>HTLM5</dt>
	 	<dd>Multimedia Tag</dd>
	 	<dd>Connectivity</dd>
	 	<dd>Device Access</dd>
	 	
	 	<dt>WEB</dt>
	 	<dd>HTML</dd>
	 	<dd>CSS</dd>
	 	<dd>iQuery</dd>
	 	<dd>BootStrap</dd>
	 </dl>
</body>
</html>
