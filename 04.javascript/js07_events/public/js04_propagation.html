<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/* event propagation(이벤트전파)
	
	   웹요소에서 이벤트가 발생했을 때 해당 요소에만 이벤트가 처리되는 것이 아니라
	   해당요소를 감싸고 있는 부모요소, 그리고 그 요소의 부모요소에서도 똑깥이 이벤트
	   가 처리되는 데 이 것을 이벤트 전파라고 한다.
	   
	   이벤트 전파는 버블링과 캡처링 두 가지 형태로 구분한다.	  
	   
	   [ event.target과 event.curretTarget ]
	   이벤트가 발생하면 해당 이벤트와 관련되 정보는 event객체에 담겨진다.
	   event객체의 속성중에 이벤트전파와 관견이 있는 속성은 target과 currentTarget
	   이다. 
	   
	*/
</script>
<link rel="stylesheet" href="./css/event.css" />
</head>
<body>
	<div onclick="console.log('div')">
		DIV
		<section  onclick="console.log('section')">
			SECTION
			<p  onclick="console.log('p')">P</p>
		</section>
	</div>
	<script src="./js/propagation.js"></script>
</body>
</html>
