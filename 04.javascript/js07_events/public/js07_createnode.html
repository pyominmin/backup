<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*  
		1. 요소노드만들기 
		
		   document.createElement("p")의 명령은 p tag만 만들고 안에 들어갈
		   텍스트노드는 별도로 생성한 후에 p태그에 자식요소로서 추가해야 한다.
		   
		2. 텍스트노드만들기
		
		   document.createTextNode(텍스트)의 명령으로 생성한다. 텍스트노드는
		   텍스트속성을 가지고 있는 태그에만 추가할 수 있다. 예를 들어 h1태그에
		   textnode를 자식요소로 추가할 수 있지만 input태그는 텍스트속성이 없기
		   때문에 추가할 수 없다.
		   
	    3. 자식노드연결하기 
	    
	       부모노드.appendChild(자식노드)명령으로 부모노드에 자식노드를 추가(연결)할
	       수 있다.
	       
	       document는 html객체를 의미하기 때문에 body태그에 특정 노드를 추가하고자할
	       경우 document.body.appendChild(자식노드)
	*/
</script>
<style>
	#container {
		border-bottom: 1px dashed #222;
		margin-bottom: 20px;
	}
	
	h1, h2, button, p {
		margin-bottom: 20px;		
	}
	
</style>
</head>
<body>
	<div id="container">
		<h1>상품설명</h1>
		 <h2>HTML, CSS, JavaScript 배우기</h2>
		 <p>일주일이면 웹기본을 완성할 수 있다.</p>
		 <p>기초부터 활용까지 완전정복하기</p>
		 <button id="order">주문하기</button>
	</div>
	<div id="orderInfo"></div>
	<script src="./js/createText.js"></script>
</body>
</html>
