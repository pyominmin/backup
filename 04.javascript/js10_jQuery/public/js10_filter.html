<script>
	// 실습. h1을 선택해서 홀수요소의 배경색을 green, 글자색을 white로 설정하기
	// filter(위치선택자).css()....
	$(() => {
/* 		$('h3').filter(':odd')

		$('h3').filter(':odd')

		$('h3').filter(':odd').css({background: 'yellow', color: 'balck'});
		$('h3').filter(':even').css({background: 'green', color: 'white'});
		
		$('h3').filter(idx => idx % 3 === 0).css({background: 'purple', color: 'white'});
		
	})
</script>
