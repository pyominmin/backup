<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" 
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
	crossorigin="anonymous"></script>
<script>
	// $('tag') -> 선택자
	// $('<tag>') -> 생성자
	$(() => {
		// 1. appendTo(부모객체)
		$('<h1></h1>').html('Hello jQuery(1)!!!').appendTo('body');
		$('<h1>Hello jQuery(2)!!!</h1>').appendTo('body');
		
		// 2. attr().appendTo()
		$('<img>').attr('src', './images/bp01.jpg').appendTo('body');
		
		// 3. 객체
		$('<img>', {
			src: './images/bp02.jpg',
			width: 200,
			height: 100
		}).appendTo('body');
		
		// 4. append : 문자열을 문서객체로 추가
		let h3 = '<h3>Hello jQuery(3)</h3>'
		let h5 = '<h5>Hello jQuery(4)</h5>'
		
		$('body').append(h3,h5,h3,h5);
	})
</script>
</head>
<body>

</body>
</html>
