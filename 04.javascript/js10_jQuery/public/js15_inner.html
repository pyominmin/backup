<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" 
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
	crossorigin="anonymous"></script>
<style>
	div.html { background: yellow; }
	div.text { background: orange; }
	h1 { background: green; }
</style>
<script>
	// html(), text(), remove(), empty()
	$(() => {
		// 1. html() - 문서객체를 문자열형태로 리턴
		let h1_string = $('h1').html()
		alert(typeof h1_string + " / " + h1_string);
		
		// 2. text() - 문서객체의 내부텍스트
		let h1_text = $('h1').text();
		alert(typeof h1_text + " / " +  h1_text);
		
		// 3. html() : 문서객체에 특정요소를 추가하기
		$('div.html').html('<h4>$().html()메서드</h4>')
		
		// 4. text() : 문서객체의 내부에 문자열을 추가하기
		$('div.text').text('<h4>$().text()메서드</h4>')
		
		// 5. remove() - 문서객체 삭제하기
		$('h1').first().remove();
		
		// 6. empty() - 문서객체 내부문자열 삭제하기
		$('h1').first().empty();
	})
</script>
</head>
<body>
	<h1>header-1</h1>
	<h1>header-2</h1>
	<h1>header-3</h1>
	
	<div class="html"></div>
	<div class="html"></div>
	<div class="html"></div>
	
	<div class="text"></div>
	<div class="text"></div>
	<div class="text"></div>
</body>
</html>
