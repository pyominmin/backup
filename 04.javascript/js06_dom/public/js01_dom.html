<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
<script>
	/* 문서객체모델(DOM, Document Object Model) 
	
	   웹브라우저가 html페이지를 인식하는 방식이며 좁은 의미로는 document객체와
	   관련된 객체를 말한다. 문서객체를 이용하면 html페이지의 태그(요소, element)를
	   추가, 수정, 삭제할 수 있따.
	   
	   문서객체는 텍스트노드를 갖는 객체(h1, button...)와 텍스트노드를 갖지 않는
	   객체(body, input...)등이 있다.
	   
	   1. 속성
	   
	      a. 태그 내부의 문자
	         ... innerHTML   : 태그와 함께 텍스트를 조작
	         ... innerText   : 순수하게 텍스트를 조작
	         ... textContent : 텍스트를 조작하지만 화면에 보이는데로가 아니라 소스그래로 조작
	                 (화면에서 감춘요소의 내용도 가져올 수 있고 공백도 모두 가져온다.) 
	      b. style     : 태그의 스타일을 조작
	      c. setAttribute(속성이름, 속성값) : 태그의 속성을 설정
	      d. getSttribute(속성이름) : 태그의 속성 읽기
	   
	   2. 메서드
	   
	      createElement(태그) : 정의된 태그(문서객체를 생성)
	      createTextNode(문자열) : TextNode를 생성
	      appendChild(태그) : 지정된 태그를 자식태그로 추가
	      getElementById(id)
	      getElementByClassName(class)
	      getElementByTag(태그)
	      getElementByTagName(태그)
	*/	
	window.onload = () => {
		
		let header = document.createElement('h1');
		let text = document.createTextNode('Hello DOM Two!!!');
		
		header.appendChild(text);
		document.body.appendChild(header);
		header.onclick = function() {};
		
		for(let key in header) {
			document.write(`${key} = ${header.key}<br>`);
		}
	}
</script>
</head>
<body>
	
</body>
</html>
