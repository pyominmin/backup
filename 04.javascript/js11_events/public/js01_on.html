<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" 
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
	crossorigin="anonymous"></script>
<style>
	.reverse {
		background-color: black;
		color: white;
	}
</style>
<script>
	// on() - 발생된 이벤트를 해당 DOM객체 연결 메서드
	$(() =>  {
		// 1. on(이벤트, function() {})
		$('h1').on('click', function(e) {
			$(this).html(function(index, html) {
				return html + '+';
			})
		})
		
		// 2. 실습. reverse클래스를 
		//    1) mouseenter이벤트발생시 .reverse를 추가(addClass)
		//    2) mouseleave이벤트발생시 .reverse를 삭제(removeClass)  
		// a. on이벤트를 각각 정의
/* 		$('h1').on('mouseenter', function(e) {
			$(this).addClass('reverse');
		})
		$('h1').on('mouseleave', function(e) {
			$(this).removeClass('reverse');			
		}) */
		// b. on이벤트를 객체로 정의
/* 		$('h1').on({
			mouseenter: function(e) { $(this).addClass('reverse')},
			mouseleave: function(e) { $(this).removeClass('reverse')},
		}) */
		// c. hover이벤트로 정의
		$('h1').hover(
			function(e) { $(this).addClass('reverse')},
			function(e) { $(this).removeClass('reverse')},
		);		
	})
</script>
</head>
<body>
	<h1>header-1</h1>
	<h1>header-2</h1>
	<h1>header-3</h1>
</body>
</html>
