<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" 
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="./css/carousel.css" />	
<script>
	$(() => {
		$('#control a').click(function() {
			let num = Number($(this).text()) - 1;
			
			$(this)
			   .addClass('on')
			   .siblings()
			   .removeClass('on');
			
			$('#pic > div')
			   .filter(':visible')
			   .stop(true)
			   .fadeOut(350)
			   .end()
			   .eq(num)
			   .stop(true)
			   .fadeIn(350);
			
			$('#control a:first')
			   .addClass('on')
			   .add('#pic > div:first')
			   .show()
			
		})
	})
</script>
</head>
<body>
	<!-- div#visual>div#pic>(div>a>img)*4 -->
	<div id="visual">
		<div id="pic">
			<div><a href="#"><img src="./images/blackpink_01.jpg" alt="1" /></a></div>
			<div><a href="#"><img src="./images/blackpink_02.jpg" alt="2" /></a></div>
			<div><a href="#"><img src="./images/blackpink_03.jpg" alt="3" /></a></div>
			<div><a href="#"><img src="./images/blackpink_04.jpg" alt="4" /></a></div>
		</div>
		
		<div id="control">
			<a href="javascript:;">1</a>
			<a href="javascript:;">2</a>
			<a href="javascript:;">3</a>
			<a href="javascript:;">4</a>
		</div>
	</div>
	
</body>
</html>
