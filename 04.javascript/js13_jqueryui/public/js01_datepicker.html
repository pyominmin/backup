<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/ui-lightness/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
	$(() => {
		$('#open-button').click(() => {
			$('#dialog').dialog('open');
		})
		
		$('#dialog').dialog({
			autoOpen: false,
			buttons: {
				확인: () => {
					let eventName = $('#event_name').val();
					let eventDate = $('#event_date').val();
					$('<h3></h3>').html(`${eventDate} : ${eventName}`).appendTo('#output');
					$('#event_name').val('').focus();
				},
				새로고침: () => {
					$('#event_name').val('');
					$('#event_date').val('');
				},
				취소: () => {
					$('#event_name').val('');
					$('#event_date').val('');
					$('#dialog').dialog('close');
				},
			}
		});
		
		$('#event_date').datepicker({
			dateFormat: 'yy.mm.dd',
			numberOfMonths: 1,
		})
	})
  </script>
</head>
<body>
 
	<button id="open-button">일정생성하기</button>
	<div id="output"></div>
	
	<div id="dialog" title="jQuery UI Dialog">
		<h1>오늘의 일정 생성하기</h1>
		<label for="event_name">일정</label>
		<input type="text" id="event_name"/>
		<label for="event_date">날짜</label>
		<input type="text" id="event_date"/>
	</div>

 
 
</body>
</html>
