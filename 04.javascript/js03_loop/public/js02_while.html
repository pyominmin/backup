<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	let sum = 0;
	let i = 1;
	while(i<=10) {
		sum += i;
		i++;
	}
	document.write(`while: <h3>1~10까지 합 = ${sum}</h3><hr>`)
		
	sum = 0;
	i = 1;
	do {
		sum += i;
		i++
	} while(i<=10);
	document.write(`do while:<h3>1~10까지 합 = ${sum}</h3><hr>`)
</script>
</head>

</body>
</html>
