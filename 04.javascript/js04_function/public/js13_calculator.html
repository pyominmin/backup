<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="./css/calculator.css" />
</head>
<body>
    <main>
      <div class="logo">Calculator</div>
      <div class="input--wrapper">
        <div class="input">0</div>
      </div>
      <div class="keypads key--clear">
        <p>C</p>
      </div>
      <div class="keypads">
        <p>?</p>
      </div>
      <div class="keypads">
        <p>?</p>
      </div>
      <div class="keypads key--delete">
        <p>‚Üê</p>
      </div>
      <div class="keypads">
        <p>7</p>
      </div>
      <div class="keypads">
        <p>8</p>
      </div>
      <div class="keypads">
        <p>9</p>
      </div>
      <div class="keypads key--function key--divide">
        <p>/</p>
      </div>
      <div class="keypads">
        <p>4</p>
      </div>
      <div class="keypads">
        <p>5</p>
      </div>
      <div class="keypads">
        <p>6</p>
      </div>
      <div class="keypads key--function key--multiply">
        <p>*</p>
      </div>
      <div class="keypads">
        <p>1</p>
      </div>
      <div class="keypads">
        <p>2</p>
      </div>
      <div class="keypads">
        <p>3</p>
      </div>
      <div class="keypads key--function key--minus">
        <p>-</p>
      </div>
      <div class="keypads key--dot">
        <p>.</p>
      </div>
      <div class="keypads">
        <p>0</p>
      </div>
      <div class="keypads key--equals">
        <p>=</p>
      </div>
      <div class="keypads key--function key--plus">
        <p>+</p>
      </div>
    </main>
    <script src="./js/calculator.js"></script>
  </body>
</html>
