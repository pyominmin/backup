<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/* 1급함수(1급시민, first-class citizen)의 조건
	   
	   1. 변수에 함수를 할당할 수 있어야 한다.
	   2. 다른함수의 인자값으로 전달할 수 있어야 한다.
	   3. 다른함수에서 return값으로 반환할 수 있어야 한다.
	*/
	// 1st조건
	let fn01 = function() { alert('함수가 호출되었습니다!')}
	fn01();
	
	// 2nd조건
	function fn02(콜백함수) { 콜백함수(); }
	fn02(fn01);
	
	// 3rd조건
	function fn03() {
		return function(a, b) { return a+b; }		
	}
	
	// a값이 b보다 크면 a-b을 작으면 b-a를 리턴하는 3번째 조건의 함수
	let init = () => {
		return function(a, b) {
			return a-b>0 ? a-b : b-a;
		}
	}
	console.log(`1. init() = ${init()}`);  // 호출이 될까? 실행되지 않고 함수객체가 리턴
	console.log(`2. init(20,10) = ${init(20, 10)}`);  // 호출이 될까? 실행되지 않고 함수객체가 리턴
	console.log(`3. init() = ${init()()}`); // 호출이 될까? NaN이 리턴
	console.log(`4. init() = ${init()(20,100)}`); // 호출이 될까?		
</script>
</head>
<body>

</body>
</html>
