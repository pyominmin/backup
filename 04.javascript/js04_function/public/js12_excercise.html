<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="./css/main.css" />
</head>
<body>
	<p onclick="changeBackgroundColor()">여기를 클릭해보세요!!</p>
	<script>

		/* 1. 배경색 새로고치기 */
		function randColor(n) {
			return Math.floor(Math.random() * n); // 0~255까지의 난수 1개가 발생			
		}
		
		function changeBackgroundColor() {
			let randomColor = `rgb(${randColor(255)}, ${randColor(255)}, ${randColor(255)})`;
			document.body.style.backgroundColor = randomColor;
		}
		
		// changeBackgroundColor();
	</script>
</body>
</html>
