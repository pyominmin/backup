<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/* 증감연산자 
	   1. 전위연산자 : ++a, --a
	   2. 후위연산자 : a++, a--
	*/
	
	let num = 10;
	num++;
	console.log(num); // 10 + 1 = 11
	
	num--
	console.log(num); // 11 - 1 = 10
	
	++num;
	console.log(num); // 10 + 1 = 11
	
	--num
	console.log(num); // 11 - 1 = 10
	
	// 현재 시점의 num의 값은 10
	console.log('후위 연산자 결과 = ', num++); // 결과? 10 or 11 출력? -> 10, num -> 11
	console.log('전위 연산자 결과 = ', ++num); // 결과? 11 or 12 출력? -> 12, num -> 12
			
	num = 10;
	document.write(num++ + '<br>'); // 10
	document.write(++num + '<br>'); // 12
	document.write(num-- + '<br>'); // 12
	document.write(--num + '<br>'); // 10
	
</script>
</head>
<body>
	<button onclick="count('+')">+1증가</button>
	<button onclick="count('-')">-1감소</button>
	<h1 id="counter">0</h1>
	
	<script>
		// 실습. 증감 버튼을 클릭하면 #counter의 text가 즘감시티는 로직 만들기
		// function count(+) {}
		function count(type) {
			let counter = document.querySelector('#counter');
			// let counter = document.getElementById('counter');
			
			let num = counter.innerHTML;
			
			if(type === '+') {
				// num++; 
				num = num + 1;
			} else {
				// num--;
				num = num - 1;
			}
			counter.innerText = num;
		}
	</script>
</body>
</html>
