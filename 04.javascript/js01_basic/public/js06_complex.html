<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/* 복합대입연산자 : +=, -=, *=, /= */
	let a;  // 선언만하고 초기화는 하지 않음
	a = 10; // 초기화
	let b = 10; // 선언과 동시에 초기화
	b += 10; // b = b + 10;
	console.log("+=", b);
	
	b -= 5;
	console.log("-=", b);
	
	b *= 5;
	console.log("*=", b);
	
	b /= 5;
	console.log("-=", b);
	
	let list = '';

	list = list + '<li>JavaScript</li>';
	list = list + '<li>Database</li>';
	list = list + '<li>Python</li>';
	list = list + '</ul>';
	console.log(list);
	document.write(list);
	
	let list1 = '';

	list1 += '<li>HTML5</li>';
	list1 += '<li>CSS3</li>';
	list1 += '<li>JavaScript</li>';
	list1 += '<li>Database</li>';
	list1 += '<li>Python</li>';
	list1 += '</ul>';
	document.write(list1);
</script>
