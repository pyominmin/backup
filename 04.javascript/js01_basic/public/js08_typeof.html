<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*  
		1. 기본형 : number, string, boolean, null, undefined, symbol
		   ... undifined : 값이 할당이 되지 않고 선언만 되어 있는 변수, 값이면서 동시에 자료형
		                   빈값이거나 유효한 값인지 아직 정해지지 않은 상태		          
		   ... null      : 값이 없거나 유효하지 않는 값을 의미
		   ... symbol    : JavaScript2015(ECMA6)에서부터 새롭게 추가된 기본자료형이다.
		                   심벌의 가장 큰 특징은 유일성을 보장한다는 것이다. 특히 심벌은
		                   객체프로퍼티의 key로 사용할 수 있다는 특징이 있다. 
		2. 참조형
		   1) 기본형을 제외한 모든 유형이 참조타입이다.
		   2) 대표적인 참조타입 Object(객체, {}), Function(function() {}), Array(배열, [])
		   
		3. 객체(object {})
		
		   객체란 여러개의 자료형을 하나로 저장할 수 있는 자료형이다. 배열과 함수도 객체이다.
		   객체와 배열의 차이점은 객체는 Map형태 즉, key와 값을 한 쌍으로 갖는 자료형이고 배열은
		   값만 저장할 수 있는 자료형이다.
		   
		   객체는 중괄호{}로 선언하는데 키와 값을 한 쌍을 객체의 속성(property)이라고 한다.
		   객체의 값에 접근하려면 `객체명.키" or "객체명['키']"의 형태로 접근한다. key는 중복불가능하다.
		   
		4. 배열(Array [])
		
		   하나의 변수에 여러개의 값을 저장할 수 있는 자료형으로 배열의 선언은 대괄호[]로 한다.
		   배열은 JavaScript의 모든 유형의 데이터를 복수로 저장할 수 있다. 배열의 각 요소는 인덱스로
		   접근할 수 있다. 배열의 인덱스는 0부터 시작한다.
		   
		5. 함수(function() {})
		
		   함수는 익명함수와 일반(기명)함수로 나눈다.
		   함수의 선언
		   
		   a. 일반함수 : function 함수명(매개값....) { 실행문장... }
		      ... 사용(호출)방법 : 함수명()
		      
		   b. 익명함수 : function(매개값...) { 실행문장... }
		      ... 익명함수를 사용하려면 "let fn = function() {}" 형태로 변수에 저장해서 사용한다.
		      ... 사용(호출)방법 : 변수명() 즉, fn()형태로 호출
	*/
	
	// 1. 객체
	let obj = {};
    obj = {
    	name: '홍길동',
    	age: 1000,
    	addr: '조선한양',
    	fn: function() {
    		console.log('나는 함수(익명)이다!!')
    	},
    	xxx: function(a, b) {
    		return a + b;
    	}
    }
    
    // 2. 배열
    let arr = [];
    arr = [1,2,3,'문자열', undefined, null];
    
    // 3. 함수
    // 1) 일반함수
   	function mul(a, b) {
    	return a * b;
    }
    
    let x = 10;
    let y = 20;
    console.log(`${x} * ${y} = ${mul(x,y)}`)
    
    // 2) 익명함수
    const aaa = function (a, b) { return a + b };
    console.log(`${x} + ${y} = ${aaa(x,y)}`)
</script>
</head>
<body>

</body>
</html>
