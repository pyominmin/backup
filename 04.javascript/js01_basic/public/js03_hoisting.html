<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*  
		호이스팅이란?
				
		ECMA2015이전에는 변수를 선언할 때 var이라는 예약어를 사용했다.
		변수를 var로 선언하면 Hoisting이라는 개념에 주의해야 한다. 
		호이스팅이란 '끌어 올린다`라는 의미다.
		
		상황에 따라 변수의 선언 부분을 `스코프의 가장 위쪽으로 끌어 올린다'는 것이다.
		실제로 소스코드단위로 올린다는 것이 아니라 자바스크립트에서는 소스코드를 이런
		식으로 해석한다는 의미이다.
		
		var과 다르게 let과 const를 사용할 경우에는 변수를 선언하기 전에 사용하면 
		에러가 발생하는데 에러가 발생하면 프로그래머는 유지보수하는데 쉽게 확인 할 수가 있다.
		하지만, var을 사용할 경우에 선언전에 변수를 사용하면 결과값이 예상과 다르게 나타나기
		때문에 에러를 찾기가 어렵게 된다.
		
		ECMA2016(ECMA6)에서는 var를 사용하지 말고 let으로 변수를 선언하는 것을 권고한다.
		
		변수선언 선언하지 않고 사용                 재선언    재할당
		var      오류가 발생하지 않음(호이스팅)       O         O
		let      오류발생(초기화문제)                 X         O
		const    오류발생                             X         X
	*/
	
	var x = 10;
	var sum = x + y;
	let y = 20;
	document.write(sum);
</script>
</head>
