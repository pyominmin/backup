<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script>
		/* JavaScript에서의 자료형
		   
		   1. number(숫자형)   : 정수형(integer), 실수형(float) 
		   2. string(문자형)   : 작은/큰 따옴표로 정의한 데이터
		   3. (boolean(논리형) : true, false
		   4. undefined        : 변수선언상태(초기화되지 않은 상태)
		*/
		
		console.log(10, typeof 10); 
		console.log(3.14, typeof 3.14); 
		console.log('문자열', typeof '문자열'); 
		console.log("문자열", typeof "문자열"); 
		console.log("", typeof ""); 
		console.log('3.14', typeof '3.14'); 
		console.log(true, typeof true); 
		console.log(false, typeof false); 
		// console.log(True, typeof True); // True는 선언되지 않은 변수로 에러발생
		
		// boolean타입인 true와 false는 각각 1, 0이라는 값을 가지고 있다.
		console.log(true + 1); // 결과는? 2 	 
		console.log(false + 1); // 결과는? 1
	</script>
	
	<script>
		/* 2. 비교연산자 
		  
		   1. 동등비교(==, ===) : ==는 값만 비교하고 ===는 값과 자료형까지 비교
		                          !=(값만 비교), !==(값과 자료형까지 비교)
		   2. >=, <=, <, >
		*/
		
		console.log(true == 1); // 결과는?  true
		console.log(true === 1); // 결과는? false
		console.log(false == 0); // 결과는? true
		console.log(false === 0); // 결과는? false
				
		console.log(5 == 0);		
		console.log(5 == 5);		
		console.log(5 > 5);		
		console.log(5 >= 5);
		console.log(5 >= '5'); // true

		console.log(5 == '5'); // true
		console.log(5 === '5'); // false
		console.log(5 != '5'); // false
		console.log(5 !== '5'); // true
		
		console.log(30 > 20); // true
		console.log(30 > 20 > 10); // 결과는 ? false
		console.log(30 > 20 > 0); // 결과는 ? true		
	</script>
	
	<script>
		/* JavaScript의 논리연산 
		  
		   1. !, not  : 부정연산자
		   2. &&, and : 논리곱연산자
		   3. ||, or  : 논리합연산자
		*/
		
		console.log(true); // true
		console.log(!true); // false
		console.log(!5 > 2); // false
		console.log(!(5 > 2)); // false
		console.log(false); // true
		
		console.log(30 > 20 && 20 > 10); // 결과는? true
		console.log(30 > 20 && 20 < 10); // 결과는? false
				
		console.log(30 > 20 || 20 > 10); // 결과는? true 
		console.log(30 > 20 || 20 < 10); // 결과는? true
	</script>
	
	<script>
		let age = 20;
		console.log(age >= 18);  // false
		
		if(30 > 20 || 20 > 10) {
			console.log('성인입니다!');
		} else {
			console.log('미성년자입니다!');
		}

	</script>
</head>

</html>
