<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	let count = null;
	let result = 10;
	
	try {
		result = result / count; // result 10일 경우 결과는 infinity, null일 경우 NaN
		document.write(`나누기 결과 = ${result} <br>`);
	} catch (e) {
		document.write(`나누기 연산은 0으로 나눌 수가 없습니다. <br>`);
	} finally {
		document.write(`무조건 실행해야 하는 블럭!! <br>`)
	}
</script>
</head>
<body>

</body>
</html>
