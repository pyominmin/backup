<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Example</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
	#googleMap {
		width: 100%;
		height: 400px;
/* 		-webkit-fliter: grayscale(100%);
		filter: grayscale(100%); */
	}
</style>
<body>
	<div id="googleMap"></div>
 	<script>
		function myMap() {
			const myLocation = new google.maps.LatLng(37.5024954,127.0247739);
			const mapProp = {
				center: myLocation,
				zoom: 18,
				scrollwheel: true,
				draggable: true,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			}
			const map = new google.maps.Map(document.querySelector('#googleMap'), mapProp);
			const marker = new google.maps.Marker({position: myLocation})
			marker.setMap(map);
		}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=YOURKEY&callback=myMap"></script>		
</body>
</html>
