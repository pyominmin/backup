<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Example</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<!-- ul/li tag의 filter  -->
	<div class="container">
		<h3>Filter List</h3>
		<input type="text" id="myinput" class="form-control" placeholder="검색어를 입력하세요..."/>
		<ul class="list-group" id="mylist">
			<li class="list-group-item">First Item</li>
			<li class="list-group-item">Second Item</li>
			<li class="list-group-item">Third Item</li>
			<li class="list-group-item">Fourth Item</li>
			<li class="list-group-item">Five Item</li>
		</ul>
	</div>
	<hr />
	
	<!-- 2. table의 filter -->
	<div class="container">
		<input type="text" id="myinput1" class="form-control" placeholder="검색어를 입력하세요..."/>
		<table class="table table-bordered table-striped" id="mytable">
			<thead>
				<tr>
					<td>First Name</td>
					<td>Last Name</td>
					<td>email</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="name">gildong1</td>
					<td>hong</td>
					<td>hong@gmail.com</td>
				</tr>
				<tr>
					<td class="name">sohyang</td>
					<td>hong</td>
					<td>hong@gmail.com</td>
				</tr>
				<tr>
					<td class="name">sonny</td>
					<td>hong</td>
					<td>hong@gmail.com</td>
				</tr>
				<tr>
					<td class="name">kangin</td>
					<td>hong</td>
					<td>hong@gmail.com</td>
				</tr>
				<tr>
					<td class="name">minjae</td>
					<td>hong</td>
					<td>hong@gmail.com</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script>
		$(() => {
			$('#myinput').on('keyup', function() {
				let value = $(this).val().toLowerCase();
				$('#mylist li').filter(function() {
					$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
				})
			})
			
			$('#myinput1').on('keyup', function() {
				let value = $(this).val().toLowerCase();
				$('#mytable tbody tr').filter(function() {
					$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
				})
			})
		})
	</script>
</body>
</html>
