<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Example</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<!-- 1. Button trigger modal -->
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
			Modal Window
		</button>
		
		<!-- 2. Modal window -->
		<div id="myModal" class="modal fade" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title fs-5" id="myModalLabel">Modal Title</h3>
					</div>
					<div class="modal-body">
						<p>API 키를 애플리케이션에 필요한 API에서만 사용하도록 제한하는 것이 좋습니다. 
						API 키를 제한하면 불필요한 요청으로부터 애플리케이션이 보호되어 애플리케이션의 
						보안이 강화됩니다. API 보안 권장사항에서 자세한 내용을 확인하세요.</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-success" data-bs-dismiss="close">Close</button>
						<button class="btn btn-primary" type="button">Save</button>
					</div>				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
