<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Example</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Buttons</h1>
		<button type="button" class="btn">basic</button>
		<button type="button" class="btn btn-default">Default Button</button>
		<button type="button" class="btn btn-primary">Primary Button</button>
		<button type="button" class="btn btn-success">Success Button</button>
		<button type="button" class="btn btn-info">Info Button</button>
		<button type="button" class="btn btn-danger">Danger Button</button>
		<button type="button" class="btn btn-warning">Warning Button</button>
		<button type="button" class="btn btn-dark">Dark Button</button>
		<button type="button" class="btn btn-light">Light Button</button>
		<button type="button" class="btn btn-link">Link Button</button>
		<a href="#" class="btn btn-primary">Link Button</a>
		
		<h1>Button Size</h1>
		<button type="button" class="btn btn-primary btn-lg">Large Button</button>
		<button type="button" class="btn btn-primary btn-md">Medium Button</button>
		<button type="button" class="btn btn-primary btn-sm">Small Button</button>
		<button type="button" class="btn btn-outline-primary btn-sm">Small Button</button>
		
		<h1>Button - Active disable</h1>
		<button type="button" class="btn btn-primary btn-sm active">Active Button</button>
		<button type="button" class="btn btn-primary btn-sm disabled">Disabled Button</button>
		
		<h1>Button Groups</h1>
		<div class="btn-group">
			<button type="button" class="btn btn-success">File</button>
			<button type="button" class="btn btn-success">Print</button>
			<div class="btn-group">
				<button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">Save</button>				
				<div class="dropdown-menu">
					<a href="#" class="dropdown-item">Save as</a>
					<a href="#" class="dropdown-item">Save all</a>
				</div>
			</div>
		</div>
		
		<h1>Glyphicon (http://www.glyphicons.com)</h1>
		<p>Envelope Icon: <span class="glyphicon glyphicon-glass"></span></p>
		
		<h1>Badges</h1>
		<a href="#">글제목... <span class="badge bg-danger">5</span></a>
		<h5>Heading...  <span class="badge bg-success">15</span></h5>
		
		<h5>Badges on Button</h5>
		<button type="button" class="btn btn-primary">클릭건수  <span class="badge bg-danger">5</span></button>
		
		<button type="button" class="btn btn-primary position-relative">
			Inbox
			<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
				99+
				<span class="visually-hidden">Unread messages</span>
			</span>
		</button>
		
		<h1>Progress Bar</h1>
		<div class="progress progress-bar-info progress-bar-striped active">
			<div class="progress-bar" style="width:70%" 
				aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		
		<h1>Stacked Progress bar</h1>
		<div class="progress">
			<div class="progress-bar bg-success" style="width:40%">Free Spaces</div>
			<div class="progress-bar bg-warning" style="width:20%">Movies</div>
			<div class="progress-bar bg-danger" style="width:30%">Musics</div>
		</div>
	</div>
	
</body>
</html>
