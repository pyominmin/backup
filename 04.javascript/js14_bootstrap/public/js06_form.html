<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Example</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="mb-3">
			<label for="input1" class="form-label">Email Address</label>
			<input type="email" class="form-control" id="input1" placeholder="your@email.com" />
		</div>
		<div class="mb-3">
			<label for="textarea" class="form-label">Text Area</label>
			<textarea name="" id="textarea" cols="30" rows="10" class="form-control"></textarea>
		</div>
	</div>
	
	<div class="container">
		<h4>Form - inline form</h4>
		<form action="" class="row g-3" method="post">
			<div class="col-auto">
				<label for="email1" class="visually-hidden">Email</label>
				<input name="email" type="text" class="form-control" id="email1" placeholder="name@email.com"/>
			</div>
			<div class="col-auto">
				<label for="pass" class="visually-hidden">Email</label>
				<input name="pass" type="password" class="form-control" id="pass" placeholder="password..."/>
			</div>
			<div class="col-auto">
				<button type="submit" class="btn btn-primary mb-3">Submit</button>
			</div>
		</form>
	</div>
</body>
</html>
