<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*  
		JSON(JavaScript Object Notation)은 자바스크립트의 "객체형태의 문자열"이다.
		"속성(키)": 값 or 배열"형태를 갖는 데이터이다.
		
		1. stringygy() : 자바스립트의 객체를 문자열로 변환해 주는 함수
		2. pase()      : JSON형태의 문자열을 자바스크립트의 객체로 변환해 주는 함수
		
		JSON은 서버와 클라이언트간에 자료를 주고 받는데 XML은 컴퓨터에서 처리하는
		문서의 표준형식으로 예전에 많이 사용했지만 현재는 JSON형식으로 많이 사용
		된다. JSON의 가장 큰 특징은 텍스트로만 구성되어 있어서 서버와 클라이언트간에
		빠른 속도로 전송할 수 있다는 것이다.
		
		JSON은 프로그래밍언어에 독립적이서어 C++, Java, JavaScript, R, Python등 많은
		언어에서 사용한다. 또한 JSON은 자바스크립트객체로 쉽게 변환할 수 있는 장점이
		있어서 웹에서 자료를 주고 받아야 한다면 JSON을 주로 사용한다.
		
		대부분의 공개API에서도 JSON형식을 사용하고 있다. JSON선언방법은 중괄호안에
		키와 값을 한쌍으로 구성되고 컴마로 구분한다. 객체와 비슷하게 생겼지만 JSON의
		키와 문자열은 반드시 큰 따옴표를 붙여야 한다.
		
		{
			"이름": "값",
			...
		}
		
		JSON의 값은 Number, String, Boolean, Null같은 기본자료형과 배열객체의 값을
		가질 수 있다.
	*/
	let person = {
		name: '홍길동',
		age: 1000,
		gender: '남자',
		addr: '조선 한양',
		arr: [1,2,3,4],
		data: {
			aaa: "aaa",
			bbb: "bbb"
		},
		fn: function() { console.log("JSON Study!!")}
	}
	
	document.write(typeof person, person, '<br>');
	
	let json = JSON.stringify(person);
	document.write(typeof json, json, '<br>');
	
	let obj = JSON.parse(json);
	document.write(typeof obj, obj, '<br>');
</script>
</head>
<body>

</body>
</html>
