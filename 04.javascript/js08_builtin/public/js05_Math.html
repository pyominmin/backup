<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*  
		Math객체는 수학과 관련된 속성과 메서드를 갖는다.
		JavaScript의 기본 내장객체중에 유일하게 생성자함수를 사용하지 않는 객체이다.
		즉, 객체를 생성하지 않아도 바로 사용할 수 있는 객체이다.
	*/
	document.write(Math.ceil(1.1), '<br>');
	document.write(Math.floor(1.9), '<br>');
	document.write(Math.trunc(1.9), '<br>');
	document.write(Math.max(1,3,2,5,4,7), '<br>');
	document.write(Math.min(1,3,2,5,4,7), '<br>');
	document.write(Math.round(1.6), '<br>');
	document.write(Math.random(), '<br>');
</script>
</head>
<body>

</body>
</html>
